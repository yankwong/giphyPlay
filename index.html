<!DOCTYPE html>
<html>
  <head>
    <title>Let's play with APIs</title>
    <meta property="og:url" content="https://yankwong.github.io/TriviaGame/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="API Play" />
    <meta property="og:description" content="Playing with APIs" />
    <meta property="og:image" content="https://yankwong.github.io/TriviaGame/assets/images/og_img.jpg" />

    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  </head>

  <body>
    <div class="container main-container">
      <div class="row">
        <div class="col-12 btn-area"></div>
      </div>
      <div class="row">
        <div class="col-md-9 pictures">
          <div class="row images-row">
          </div>
        </div>
        <div class="col-md-3 add-btn">
          <p class="label">Add a keyword</p>
          <input type="text" class="newBtn-text" name="new-btn-val" placeholder="Enter Keywords">
          <button class="btn btn-primary kao-btn">Submit</button>
          <hr/>
          <p class="label">Filter</p>
          <div class="btn-group filter-btns" role="group">
            <button type="button" data-filter="rainbow" class="rainbow-btn btn btn-outline-info">Rainbow</button>
            <button type="button" data-filter="bw" class="bw-btn btn btn-outline-info">B/W</button>
            <button type="button" data-filter="" class="bw-btn btn btn-outline-info">None</button>
          </div>
          <hr/>
          <p class="label">Rating</p>
          <div class="btn-group rating-btns" role="group">
            <button type="button" data-filter="g" class="g-btn btn btn-outline-primary">G</button>
            <button type="button" data-filter="pg" class="pg-btn btn btn-outline-primary">PG</button>
            <button type="button" data-filter="y" class="y-btn btn btn-outline-primary">Y</button>
          </div>
        </div>
      </div>
    </div>
    
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
  </body>
  </html>
